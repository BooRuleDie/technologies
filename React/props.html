<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Props</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // Props are argument that are passed to React Components
        function Car(props) {
            // React props are read-only you can't update them 
            return <h1>I'm a Car and I'm {props.model}</h1>
        }

        function Garage() {
            const model1 = "Volvo"
            const model2 = {suggestedModel: "Mercedes"}
            return (
                <>
                    <h1>Here are my Cars:</h1>
                    <Car model="Audi"/>
                    <Car model={model1} />
                    <Car model={model2.suggestedModel}/>
                </>
            )
        }

        const root = ReactDOM.createRoot(document.getElementById("root"))
        root.render(<Garage/>)
    </script>
</body>
</html>
