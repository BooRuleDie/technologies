<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Conditionals</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // There are three ways to specify a condition: if-else, && operator and ternary operator. In this file only the last two will be showed.
        function Garage(props) {
            const cars = props.cars
            return (
                <>
                    <h1>My Garage:</h1>
                    <p>There are&nbsp;
                        {cars.length > 0 && // if the condition before && is true then the statement after the && is displayed
                            cars.length 
                        } in my garage.
                    </p>
                </>
            )
        }
        const root = ReactDOM.createRoot(document.getElementById("root"))
        root.render(<Garage cars={["car1", "car2", "car3"]} />)

        function Garage2(props) {
            const cars = props.cars
            return (
                <>
                    <h1>My Garage:</h1>
                    <p>There are {(cars.length > 0) ? cars.length : "n/a"} cars in my garage</p>
                </>
            )
        }
        root.render(<Garage2 cars={[]} />)

    </script>
</body>
</html>
