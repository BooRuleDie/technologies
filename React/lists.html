<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Lists</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function Car(props) {
            return <li>I'm {props.model}</li>
        }

        function Garage() {
            const cars = ["Ford", "Mustang", "Mercedes"]

            return (
                <>
                    <h1>My Garage:</h1>
                    <ul>
                        {cars.map((car) => <Car model={car} />)}
                    </ul>
                </>
                // It works but return such an warning:
                // Warning: Each child in a list should have a unique "key" prop.
                // Keys are unique IDs that are assinged to each item
                // Keys help React to keep track of items. Thanks to keys when an item is removed or updated, only that change on the element is applied
            )
        }
        const root = ReactDOM.createRoot(document.getElementById("root"))
        root.render(<Garage/>)

        // Lists with Keys
        function Car1(props) {
            return <li>I'm {props.model}</li>
        }

        function Garage1() {
            const cars = [
                {id: 1, model: "Ford"},
                {id: 2, model: "Mercedes"},
                {id: 3, model: "Volvo"}
            ]

            return (
                <>
                    <h1>My Garage:</h1>
                    <ul>
                        {cars.map((item) => <Car1 key={item.id} model={item.model} />)}
                    </ul>
                </>
            )
        }
        root.render(<Garage1/>)
    </script>
</body>
</html>
