<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Forms</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function Form() {
        return (
          <>
            <form>
              <label>
                Enter your name:
                <input type="text" />
              </label>
            </form>
          </>
        );
      }

      function TextAreaTest() {
        const [textarea, setTextArea] = React.useState(
          "This is the default text for the text area"
        );

        const handleChange = (event) => {
          setTextArea(event.target.value);
        };
        
        return (
          <>
            <form>
              <textarea value={textarea} onChange={handleChange} />
            </form>
          </>
        );
      }
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<TextAreaTest />); // This will work as normal HTML Forms in HTML which means the page will be refreshed after the user submits form however this is not we wanted in React. We want React to take control of HTML Forms.
    </script>
  </body>
</html>
