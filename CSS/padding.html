<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>

    <style>
        /* width = 300 + 25(right padding) + 25(left padding) */
        div.withoutBox-Sizing {
            width: 300px;
            height: 300px;
            padding: 25px;
            background-color: black;
        }

        /* width stays 300 thanks to the border-box */
        div.Box-Sizing {
            box-sizing: border-box;
            width: 300px;
            height: 300px;
            padding: 25px;
            background-color: purple;
        }
    </style>
</head>
<body>
    <div class="withoutBox-Sizing"></div>
    <div class="Box-Sizing"></div>
</body>
</html>
